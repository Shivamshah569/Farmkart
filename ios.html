<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Version Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0071e3, #34aadc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .coming-soon {
            font-size: 1.8rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .coming-soon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 3s infinite;
        }
        
        .message {
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .android-link {
            display: inline-block;
            padding: 12px 30px;
            background: #3ddc84;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .android-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: rise 10s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes underline {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-100px);
            }
        }
        
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            animation: progress 5s infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">

        </svg>
        
        <h1>iOS Version</h1>
        <div class="coming-soon">Coming Soon</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="message">We're working hard to bring you the iOS version of our app. Stay tuned for updates!</p>
        
        <a href="https://github.com/Adarshshrivastav991/organic_waste/releases/download/v1.2.0/app-release.apk" class="android-link">Get it on Android</a>
    </div>
    
    <script>
        // Create bubbles
        const bubblesContainer = document.getElementById('bubbles');
        
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Random size between 20px and 100px
            const size = Math.random() * 80 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            // Random left position
            bubble.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration between 5s and 15s
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            
            // Random delay
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
